<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style5.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=Alegreya+Sans+SC&family=Kanit:ital,wght@1,300&family=Karantina&family=Roboto+Mono:wght@200&family=Roboto:ital,wght@1,300&display=swap');
    </style>
    <title>Profile</title>
</head>

<body>

    <!-- Parte do topo -->

    <!-- Seta usada pra sair da pagina -->
    <div class="seta">
        <img src="./img/index5/seta-branca.svg" alt="">
        <h1> Criar Conta</h1>
    </div>
    <!-- /Seta usada pra sair da pagina/ -->

    <!-- Foto de perfil -->
    <div class="profile">
        <img src="./img/index5/profile.svg" alt="">
    </div>
    <!-- /Foto de perfil/ -->

    <!-- Background do topo -->
    <div class="top-part">
        <img src="./img/index5/background-top.svg" alt="">
    </div>
    <!-- /Background do topo/ -->

    <!-- /Parte do topo/ -->

    <!-- Campos de inserir informações -->
    <div class="campos">
        <!-- Primeiro campo - Nome -->
        <div class="fill">
            <h2>Nome do usuário</h2>
            <input type="" required placeholder="Insira o nome">
            <button></button>
        </div>
        <!-- /Primeiro campo - Nome/ -->

        <!-- Segundo campo - Email -->
        <div class="fill">
            <h2>Endereço de email</h2>
            <input type="email" required placeholder="Insira o email">
            <button></button>
        </div>
        <!-- /Segundo campo - Email/ -->

        <!-- Terceiro campo - Senha -->
        <div class="fill">
            <h2>Senha</h2>
            <input type="password" required placeholder="Insira a senha">
            <button></button>
        </div>
        <!-- /Terceiro campo - Senha/ -->

        <!-- Quarto campo - Confirmação Senha -->
        <div class="fill">
            <h2>Confirmação de senha</h2>
            <input type="password" required placeholder="Confirme sua senha">
            <button></button>
        </div>
        <!-- /Quarto campo - Confirmação Senha/ -->

        <!-- Quinto campo - Telefone -->
        <div class="fill">
            <h2>Telefone</h2>
            <input type="" required placeholder="Insira o seu Telefone">
            <button></button>
        </div>
        <!-- /Quinto campo - Telefone/ -->
    </div>
    <!-- Campos de inserir informações -->

    <!-- Caixa cinza a direita -->
    <div class="texto">
        <!-- Texto de merchan -->
        <div class="merchan">
            <button>
                <p>
                    Ao criar uma conta conosco, você desbloqueia um mundo de vantagens exclusivas. Tenha acesso a
                    ofertas
                    especiais, descontos imperdíveis e promoções personalizadas. Além disso, mantenha-se atualizado
                    sobre nossos produtos e serviços, participe de eventos e receba notificações de primeira mão. É a
                    maneira perfeita de aproveitar ao máximo sua experiência conosco. Junte-se a nós hoje e comece a
                    desfrutar de benefícios exclusivos que preparamos especialmente para você.
                </p>
            </button>
        </div>
        <!-- /Texto de merchan/ -->
    </div>
    <!-- Botão verde de criar conta -->
    <div class="botao-criar">
        <button>Criar Conta</button>
    </div>
    <!-- /Botão verde de criar conta/ -->

    <!-- /Caixa cinza a direita/ -->

</body>

</html>
